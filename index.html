<!DOCTYPE HTML>
<html>
	<head>
		<title>GW2 Arsenal</title>
		<link rel="stylesheet" type="text/css" href="css/homepage.css">
		<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/homepage.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="MainController">

		<div id="nav_left">
			<ul id="left_nav">
				<li id="color_nav" class="sidebar_button_1" ng-click="getColors()">
					<!--  API get against account/bank & account/wallet -->
					<div class="sidebar_text">Colors</div>
				</li>
				<li id="characters_nav" class="sidebar_button_2">
					<!-- API get against characters & specializations & traits -->
					<div class="sidebar_text">Characters</div>
				</li>
				<li id="wvw_nav" class="sidebar_button_1">
		      		<!--  API get against wvw/matches & wvw/match_details & wvw/objective_names -->
		      		<div class="sidebar_text">WvW Stats</div>
		      	</li>
		      	<li id="pvp_nav" class="sidebar_button_2">
					<!-- API get against pvp/stats & pvp/games -->
					<div class="sidebar_text">PvP Records</div>
				<li id="trading_nav" class="sidebar_button_1">
					<!--  API get against commerce/listings & commerce/prices & commerce/exchange -->
					<div class="sidebar_text">Trading Post</div>
		      	</li>
				<li id="collectables_nav" class="sidebar_button_2">
					<!-- API get against account/dyes & account/materials & account/skins -->
					<div class="sidebar_text">Collectables</div>
				</li>
				<li id="maps_nav" class="sidebar_button_1">
					<!-- API get against continents & maps -->
					<div class="sidebar_text">Maps</div>
				</li>
				<li id="recipes_nav" class="sidebar_button_2">
					<!-- API get against item & item_details & recipes & recipe_details -->
					<div class="sidebar_text">Items &amp; Recipes</div>
				</li>
			</ul>
		</div>

		<!-- This works, but I couldn't get it going with the custom directive -->
		<div id="content">
			<table class="contained">
				<tbody>
					<tr ng-repeat="color in color_data">
						<td>{{color.name}}</td>
						<td>{{color.base_rgb}}</td>
						<td>{{color.cloth}}</td>
						<td>{{color.leather}}</td>
						<td>{{color.metal}}</td>
						<td>{{color.item}}</td>
						<td>{{color.categories}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Modules -->
	    <script src="js/app.js"></script>

	    <!-- Controllers -->
	    <script src="js/controllers/MainController.js"></script>

	    <!-- Directives -->
	    <script src="js/directives/colorInfo.js"></script>

	    <!-- Services -->
  		<script src="js/services/colors.js"></script>

	</body>
</html>
